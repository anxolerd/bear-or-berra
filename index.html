<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="import" href="./paper-radio-group-min.html">
    <style is="custom-style">
      body {
  	    font-family: 'Lato', sans-serif;
        text-align: center;
        padding-top: 50px;
      }

      .box {
        margin: 50px auto;
        padding: 20px;
        max-width: 600px;
        text-align: center;
      }

      #question {
        padding: 20px;
      }

      .pink {
        color: #E91E63;
      }

      label {
        font-weight: 300;
        font-size: 1.35em;
        padding: 25px 25px 25px 80px;
        margin: 10px auto;
        height: 30px;
      }

      paper-radio-button, paper-radio-group {
        display: block !important;
      }

      button {
        font-size: 16px;
        margin: 10px;
        padding: 8px 16px;
        letter-spacing: 1px;
        border: 3px solid black;
        border-radius: 3px;
        text-align: center;
        text-transform: uppercase;
        cursor: pointer;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Who said it, Yogi Berra or Yogi the Bear?</h1>

      <div>Question <span id="questionNumber"></span></div>
      <div id="question"></div>

      <paper-radio-group>
        <paper-radio-button name="berra" id="berra">Yogi Berra</paper-radio-button>
        <paper-radio-button name="bear" id="bear">Yogi Bear</paper-radio-button>
      </paper-radio-group>

      <p class="pink" id="answerMessage"></p>
      <button onclick="answer()" id="btnAnswer">Answer!</button>
      <button onclick="ask()" id="btnNext" hidden>Next</button>
      <button onclick="start()" id="btnRestart" hidden>You're done! Again?</button>
      <br>
      Score: <span id="score">0</span>/10
    </div>
  </body>
  <script type="text/javascript" src="ask.js"></script>
</html>
