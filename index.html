<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Who said it?
      <span class="score-box"><div class="top">Score</div><span id="score">0</span>/10</span>
    </h1>
    <div class="box draw" id="box">
      <div id="gameon">
        <div class="progress"><div class="progress-bar" id="progress"></div></div>
        <p id="question"></p>
        <button onclick="answer(event)" name="berra">Yogi Berra</button>
        <button onclick="answer(event)" name="bear">Yogi the Bear</button>
      </div>
      <div id="gameoff" hidden>
        <p>That's it, that's all!</p>
        <button onclick="start()" id="btnRestart">Restart?</button>
      </div>

    </div>
  </body>
  <script type="text/javascript" src="ask.js"></script>
</html>
